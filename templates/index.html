<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cattle Lameness Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #003366;
        }

        .section {
            background-color: #ffffffdd;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
            width: 400px;
        }

        button, input[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #004d99;
        }

        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Cattle Lameness Detection System</h1>

    <div class="section">
        <h2>Live Detection from Webcam</h2>
        <a href="/video" target="_blank"><button>Start Live Feed</button></a>
    </div>

    <div class="section">
        <h2>Upload a Video</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*" required><br>
            <input type="submit" value="Upload and Analyze">
        </form>
    </div>

</body>
</html>
